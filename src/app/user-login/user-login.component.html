<div class="p-3 m-3">
    <form class="p-4 m-4"  
    (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="form-group my-4">
            <input type="email" id="email" placeholder="Email" class="form-control" formControlName="email" />
            <div *ngIf="loginForm.get('email')!.hasError('required') && loginForm.get('email')!.touched" class="error-message">
                Email is required.
              </div>
              <div *ngIf="loginForm.get('email')!.hasError('pattern') && loginForm.get('email')!.touched" class="error-message">
                Invalid email format.
              </div>
        </div>
    
        <div class="form-group my-4">
            <input type="password" placeholder="Password" class="form-control" formControlName="password" />
            <div *ngIf="loginForm.get('password')!.hasError('required') && loginForm.get('password')!.touched" class="error-message">
                Password is required.
              </div>
              <div *ngIf="loginForm.get('password')!.hasError('minlength') && loginForm.get('password')!.touched" class="error-message">
                Password must be at least 8 characters long.
              </div>
        </div>
    
        <input [disabled]="this.loginForm.invalid" type="submit" class="btn btn-primary w-20 " value="Login">
    </form>
</div>
